apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metricbeat
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/elastic/helm-charts.git
    targetRevision: main
    path: metricbeat
    helm:
      values: |
        imageTag: 8.5.1
        daemonset:
          enabled: true
        deployment:
          enabled: false
        metricbeatConfig:
          metricbeat.yml: |
            metricbeat.modules:
              - module: system
                metricsets:
                  - cpu
                  - memory
                  - network
                  - filesystem
                period: 10s
            output.elasticsearch:
              hosts: ["https://elasticsearch-master.elk.svc:9200"]
              username: "elastic"
              password: "changeme1234"
              ssl:
                enabled: true
                verification_mode: none
      parameters: []
      valueFiles: []
      passCredentials: true
      releaseName: metricbeat
      repositoryCredentials: []
    plugin: {}
    repositories:
      - url: https://prometheus-community.github.io/helm-charts
        name: prometheus-community
  destination:
    server: https://kubernetes.default.svc
    namespace: elk
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
