apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/elastic/helm-charts.git
    targetRevision: main
    # ─── community 차트 위치 ───────────────────
    path: charts/elasticsearch
    helm:
      values: |
        replicas: 1
        minimumMasterNodes: 1
        esConfig:
          elasticsearch.yml: |
            node.store.allow_mmap: false

        # ─── persistence 설정 ────────────────────
        persistence:
          enabled: true
          volumeClaimTemplate:
            metadata:
              name: elasticsearch-data
            spec:
              storageClassName: gp2       # 환경에 맞게 변경
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 30Gi          # 필요 용량으로 조정

        # ─── TLS (차트 지원 필드) ─────────────────
        tls:
          selfSignedCertificate:
            enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: elk
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
