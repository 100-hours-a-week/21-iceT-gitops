apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eck-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/elastic/helm-charts.git
    targetRevision: main
    path: elasticsearch
    helm:
      values: |
        nodeSets:
          - name: default
            count: 1
            config:
              node.store.allow_mmap: false
            volumeClaimTemplates:
              - storageClassName: gp2
                accessModes: [ "ReadWriteOnce" ]
                resources:
                  requests:
                    storage: 30Gi
        tls:
          selfSignedCertificate:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: elk
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
