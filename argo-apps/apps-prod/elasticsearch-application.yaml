apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/elastic/helm-charts.git
    targetRevision: main
    # ← 올바른 path: 리포지토리 루트의 elasticsearch 디렉토리
    path: elasticsearch
    helm:
      values: |
        replicas: 1
        minimumMasterNodes: 1
        esConfig:
          elasticsearch.yml: |
            node.store.allow_mmap: false

        # persistence 설정
        persistence:
          enabled: true
          volumeClaimTemplate:
            metadata:
              name: elasticsearch-data
            spec:
              storageClassName: gp2       # 클러스터 환경에 맞게 변경
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 30Gi           # 필요 용량으로 조정

        # TLS self-signed 활성화
        tls:
          selfSignedCertificate:
            enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: elk
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
