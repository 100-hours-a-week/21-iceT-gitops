apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.elastic.co
    chart: elasticsearch
    targetRevision: "8.13.4"
    helm:
      values: |
        nodeSets:
          - name: default
            count: 1
            config:
              node.store.allow_mmap: false
  destination:
    server: https://kubernetes.default.svc
    namespace: eck
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true 
