# 1) CRD 전용 Application: CRD만 먼저 깔기
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prom-stack-crds
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack-crds   # CRD만 묶여 있는 별도 차트
    targetRevision: "57.0.2"
    helm:
      install: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: false      # CRD는 삭제하지 않도록
      selfHeal: true
